<!DOCTYPE html>
<html>

<head>
    <title>Lifetime Supply of Chocolate</title>

</head>


<body>
   
    
    <h1>Lifetime Supply of Chocolate</h1>

    <p><i>Lifetime Supply of Chocolate</i></p>
    
    <script>
        
     function calculateSupply(age, numPerDay) {
        var maxAge = 105;
        var totalNeeded = (numPerDay * 365) * (maxAge - age);
        var message = 'You will need ' + totalNeeded + ' bars of chocolate to last you until the age of ' + maxAge;
        console.log(message);
}

    calculateSupply(5, 10);
    calculateSupply(10, 20);
    calculateSupply(15, 30);
    calculateSupply(20, 40);
    calculateSupply(25, 50);
    calculateSupply(30, 60);
    calculateSupply(35, 70);
    calculateSupply(40, 80);
    calculateSupply(45, 90);
    calculateSupply(50, 100);
    calculateSupply(55, 110);
    calculateSupply(60, 120);
    calculateSupply(65, 130);
    calculateSupply(70, 140);
    calculateSupply(75, 150);
    calculateSupply(80, 160);
    calculateSupply(85, 170);
    calculateSupply(90, 180);
    calculateSupply(95, 190);
    calculateSupply(100, 200);
    calculateSupply(105, 210);
    
    </script>

</body>

</html>
